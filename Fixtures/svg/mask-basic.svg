<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <mask id="basicMask">
      <!-- White circle in mask = visible -->
      <circle cx="100" cy="100" r="50" fill="white"/>
    </mask>
  </defs>

  <!-- Blue rectangle masked by circle -->
  <rect x="0" y="0" width="200" height="200" fill="blue" mask="url(#basicMask)"/>
</svg>
