<svg width="600" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- ClipPath: Binary clipping with hard edges -->
    <clipPath id="circleClip">
      <circle cx="100" cy="150" r="80"/>
    </clipPath>

    <!-- Mask: Gradient for soft edges -->
    <radialGradient id="softEdgeGradient">
      <stop offset="0%" style="stop-color:white;stop-opacity:1" />
      <stop offset="70%" style="stop-color:white;stop-opacity:1" />
      <stop offset="100%" style="stop-color:black;stop-opacity:1" />
    </radialGradient>

    <mask id="softMask">
      <circle cx="400" cy="150" r="80" fill="url(#softEdgeGradient)"/>
    </mask>

    <!-- Rainbow gradient for the content -->
    <linearGradient id="rainbow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(255,0,0);stop-opacity:1" />
      <stop offset="20%" style="stop-color:rgb(255,165,0);stop-opacity:1" />
      <stop offset="40%" style="stop-color:rgb(255,255,0);stop-opacity:1" />
      <stop offset="60%" style="stop-color:rgb(0,255,0);stop-opacity:1" />
      <stop offset="80%" style="stop-color:rgb(0,0,255);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(75,0,130);stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Labels -->
  <text x="100" y="30" text-anchor="middle" font-size="20" fill="black">clipPath (Hard Edges)</text>
  <text x="400" y="30" text-anchor="middle" font-size="20" fill="black">mask (Soft Edges)</text>

  <!-- Rectangle with clipPath: hard circular edge -->
  <rect x="20" y="70" width="160" height="160" fill="url(#rainbow)" clip-path="url(#circleClip)"/>

  <!-- Rectangle with mask: soft circular fade -->
  <rect x="320" y="70" width="160" height="160" fill="url(#rainbow)" mask="url(#softMask)"/>
</svg>
